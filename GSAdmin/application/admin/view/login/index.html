<!DOCTYPE html>
<html>
<head>
  {include file="public/_head"}
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <b>GS</b>Admin
  </div>

  <div class="card">
    <div class="card-body login-card-body">

      <form action="../../index3.html" method="post">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="用户名">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="密码">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                记住密码
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">登录</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <div class="social-auth-links text-center mb-3">
        <p>- 第三方登录 -</p>
        <a href="#" class="btn btn-block btn-success">
          微信
        </a>
        <a href="#" class="btn btn-block btn-danger">
           微博
        </a>
      </div>

      <p class="mb-1">
        <a href="forgot-password.html">忘记密码?</a>
      </p>
    </div>
  </div>
</div>
<script src="/static/plugins/AdminLTE/plugins/jquery/jquery.min.js"></script>
<script src="/static/plugins/AdminLTE/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/static/plugins/AdminLTE/dist/js/adminlte.min.js"></script>
</body>
</html>
